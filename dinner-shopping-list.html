<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework</title>
    <link rel="stylesheet" href="dinner-shopping-list.css">
    <link rel="icon" type="image/ico" href="img/favicon.ico">
</head>

<body>
    <header class="header">
         <h1>Dinner Shopping list </h1>
        <p>Let's go to the mall!</p>
    </header>

    <main class="container">
        <ul class="container__list">
            <li class="container__list-item">
                <label class="container__list-item-box">
                    <input type="checkbox">
                    <span>A lot of pickles<small class="small-text"> (for the next lessons about CSS)</small></span>
                </label>
            </li>
            <li class="container__list-item">
                <label class="container__list-item-box">
                    <input type="checkbox">
                    <span>10 apples<small class="small-text"> (for more CSS manipulations)</small></span>
                </label>
            </li>
            <li class="container__list-item">
                <label class="container__list-item-box">
                    <input type="checkbox">
                    <span>20 oranges<small class="small-text"> (because they are awesome)</small></span>
                </label>
            </li>
            <li class="container__list-item">
                <label class="container__list-item-box">
                    <input type="checkbox">
                    <span>13 plates <small class="small-text"> (hm... they always disappear)</small></span>
                </label>
            </li>
            <li class="container__list-item">
                <label class="container__list-item-box">
                    <input type="checkbox">
                    <span>15 bentos</span>
                </label>
            </li>
            <li class="container__list-item">
                <label class="container__list-item-box">
                    <input type="checkbox">
                    <span>1 bottle of Sake ^_^<small class="small-text"> (for my friends)</small></span>
                </label>
            </li>
        </ul>
    </main>

    <div class="bottom-text">
         Bon appetit:)
    </div>
</body>
</html>
